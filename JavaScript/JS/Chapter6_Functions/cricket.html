<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball stump Game</h1>
    <div class="but">
      <button
        onclick="
        console.log('You have choosen bat')
       
        GenComChoice();
        let resultMsg;
        if(computerChoice==='ball'){
            resultMsg = ('User Won')
        }
        else if(computerChoice==='bat'){
            resultMsg = ('Match is tied')
        }
        else{
            resultMsg = ('Computer Won');
        }

        alert(`you have choose a bat. computer choice is ${computerChoice} and ${resultMsg}`);

        "
      >
        Bat
      </button>

      <button
        onclick="
    GenComChoice();
      
      let resultMsg;
      if(computerChoice==='Stump'){
          resultMsg = ('User Won')
      }
      else if(computerChoice==='ball'){
          resultMsg = ('Match is tied')
      }
      else{
          resultMsg = ('Computer Won');
      }

      alert(`you have choose a ball. computer choice is ${computerChoice} and ${resultMsg}`);

      "
      >
        Ball
      </button>
      <button
        onclick="
    GenComChoice();
      let resultMsg;
      if(computerChoice==='Stump'){
          resultMsg = ('User Won')
      }
      else if(computerChoice==='Stump'){
          resultMsg = ('Match is tied')
      }
      else{
          resultMsg = ('Computer Won');
      }

      alert(`you have choose a Stump. computer choice is ${computerChoice} and ${resultMsg}`);

      "
      >
        Stump
      </button>
    </div>

    <script>
      let computerChoice;

      function GenComChoice() {
        let RandomNumber = Math.random() * 3;

        if (RandomNumber > 0 && RandomNumber <= 1) {
          computerChoice = "bat";
          // console.log('Computer choice is Bat')
        } else if (RandomNumber > 1 && RandomNumber <= 2) {
          computerChoice = "ball";
          // console.log('Computer choice is Ball')
        } else {
          computerChoice = "Stump";
          // console.log('Computer choice is Stump')
        }
      }
    </script>
  </body>
