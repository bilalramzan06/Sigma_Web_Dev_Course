<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <input type=" text" id="display" readonly />
      <div id="button-container">

        <button class="buttons" onclick="CurrentValue=''
        document.querySelector('#display').value = CurrentValue;
        ">C</button>

        <button class="buttons" 
        onclick="CurrentValue=CurrentValue+'1'
        document.querySelector('#display').value = CurrentValue;
        ">1</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'2'
        document.querySelector('#display').value = CurrentValue;
        ">2</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'+'
        document.querySelector('#display').value = CurrentValue;
        ">+</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'3'
        document.querySelector('#display').value = CurrentValue;
        ">3</button>

        <button class="buttons"
        onclick="CurrentValue=CurrentValue+'4'
        document.querySelector('#display').value = CurrentValue;
        ">4</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'-'
        document.querySelector('#display').value = CurrentValue;
        ">-</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'5'
        document.querySelector('#display').value = CurrentValue;
        ">5</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'6'
        document.querySelector('#display').value = CurrentValue;
        ">6</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'*'
        document.querySelector('#display').value = CurrentValue;
        ">*</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'7'
        document.querySelector('#display').value = CurrentValue;
        ">7</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'8'
        document.querySelector('#display').value = CurrentValue;
        ">8</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'/'
        document.querySelector('#display').value = CurrentValue;
        ">/</button>

        <button class="buttons" 
        
        onclick="
        let result =eval(CurrentValue);
        CurrentValue=result;
        document.querySelector('#display').value = CurrentValue;
        ">=</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'9'
        document.querySelector('#display').value = CurrentValue;
        ">9</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'0'
        document.querySelector('#display').value = CurrentValue;
        ">0</button>

        <button class="buttons" onclick="CurrentValue=CurrentValue+'.'
        document.querySelector('#display').value = CurrentValue;
        ">.</button>
      </div>
    </div>



    <script>
        let CurrentValue = '';
        document.querySelector('#display').value = CurrentValue;
        // let result =eval(CurrentValue);
    </script>
  </body>
</html>
