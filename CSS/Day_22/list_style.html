<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST STYLING</title>
    <style>
      nav > ul >  li{
            /* list-style-type: "❤️"; */
            background-color: aqua;
            list-style-position: inside;
            border: solid 2px black;
            padding: 23px;
        }
        nav > ul {
            display: flex;
          
            list-style: none;
        }
    </style>
</head>
<body>
    <NAV>
        <UL>
            <LI>Home</LI>
            <LI>About</LI>
            <LI>Service</LI>
        </UL>
    </NAV>
</body>
</html>
