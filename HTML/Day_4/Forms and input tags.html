<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Form to apply for course</h1>
    <form action="post">
        <div>
        <label for="username">Your username</label>
        <input type="text" id="username" name= "username" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="feemale" >
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="Subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe for more news</label>
    </div>
    <div>
        <label for="comment"></label>
        <textarea name="comment" id="comment" placeholder="comment" rows="10" cols="50"></textarea>
    </div>
    <select name="Fruits" id="options">
        <option value="bnana">Bnana</option>
        <option value="Apple">Apple</option>
        <option value="Mango">Mango</option>
    </select>
    </form>
</body>
</html>
